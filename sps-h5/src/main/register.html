        function getMetaContentValue(name) {
            var name = name || '';
            var getMate = null;
            document.querySelectorAll ? getMate = document.querySelectorAll('meta') : getMate = document.getElementsByTagName('meta');
            if (getMate && getMate.length > 0) {
                for (var i = 0; i < getMate.length; i++) {
                    if (!getMate[i].getAttribute('name')) {
                        continue;
                    } else {
                        if (getMate[i].getAttribute('name') == name.toString()) {
                            return getMate[i].getAttribute('content');
                        }
                    }
                }
            }
        }
