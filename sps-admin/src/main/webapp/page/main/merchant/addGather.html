<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>收款信息添加</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet"
	href="/sps-admin/page/layui/css/layui.css" media="all" />
<style type="text/css">
</style>
</head>
<body>
<div class="layui-tab" style="padding: 5px" >
    <div class="layui-tab-item layui-show">
	<div class="layui-form layui-form-pane">
		<h3>属性信息</h3>
		<hr>
		  <!-- 属性信息开始 -->
		  <div class="layui-form-item " >
		    <label class="layui-form-label" style="width:200px">*所在城市：</label>
		    <div class="layui-input-inline" >
		      <select name="province" lay-filter="province"  id="province" lay-verify="required"> 
		      </select>
		    </div>
		    <div class="layui-input-inline" >
		      <select name="city" lay-filter="city"   id="city" lay-verify="required"> 
				  <option value="" >市</option>
		      </select>
		    </div>
		    <div class="layui-input-inline" >
		      <select name="area" lay-filter="area"   id="area" lay-verify="required"> 				  
		      	  <option value="">区</option>
		      </select>
		    </div>
		  </div>
		  <div class="layui-form-item" >
		    <label class="layui-form-label" style="width:200px">*店付业务员姓名：</label>
		    <div class="layui-input-inline">
		      <input id="channelSalesmanName" type="text" name="channelSalesmanName"  lay-verify="required" placeholder="请输入店付业务员姓名" autocomplete="off" class="layui-input">
		    </div>
		    <label class="layui-form-label" style="width:200px">*店付业务员编号：</label>
		    <div class="layui-input-inline">
		      <input id="channelSalesmanNum" type="text" name="channelSalesmanNum"  lay-verify="required" placeholder="请输入店付业务员编号" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-form-item" id="passwordDiv">
		   <label class="layui-form-label" style="width:200px">*核心商户编号：</label>
		    <div class="layui-input-inline">
		      <input id="channelNum" name="channelNum" disabled type="text" autocomplete="off" class="layui-input">
		    </div>
		    <label class="layui-form-label" style="width:200px">*核心商户状态：</label>
		    <div class="layui-input-inline">
		    </div>
		     <div class="layui-form-mid layui-word-aux">&nbsp&nbsp&nbsp 未激活</div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label" style="width:200px">*上线时间：</label>
		    <div class="layui-input-inline">
		      <input id="channelUpTime" type="text"  disabled name="channelUpTime"   autocomplete="off" class="layui-input">
		    </div>
		    <label class="layui-form-label" style="width:200px">*冻结时间：</label>
		    <div class="layui-input-inline">
		      <input id="channelFreezeTime"  type="text" disabled name="channelFreezeTime"  autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label" style="width:200px">*营业执照编号：</label>
		    <div class="layui-input-inline">
		      <input id="enterpriseBusinesslicenseNo" type="text" name="enterpriseBusinesslicenseNo"  lay-verify="required|IsChineseCharacter" placeholder="请输入营业执照编号" autocomplete="off" class="layui-input">
		    </div>
		    <label class="layui-form-label" style="width:200px">*公司名称：</label>
		    <div class="layui-input-inline">
		      <input id="enterpriseCompanyName" type="text" name="enterpriseCompanyName" lay-verify="required|phone" placeholder="请输入公司名称" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label" style="width:200px">公司注册地址：</label>
		    <div class="layui-input-inline" >
		      <select id="registerProvince"name="registerProvince" lay-filter="registerProvince" lay-verify="required"> 
		      </select>
		    </div>
		    <div class="layui-input-inline" >
		      <select name="registerCity" lay-filter="registerCity" id="registerCity" lay-verify="required"> 
				  <option value="">市</option>
		      </select>
		    </div>
		    <div class="layui-input-inline" >
		      <select name="registerArea" lay-filter="registerArea" id="registerArea" lay-verify="required"> 
				  <option value="">区</option>
		      </select>
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label" style="width:200px">公司实际地址：</label>
		    <div class="layui-input-inline" >
		      <select name="realProvince" lay-filter="realProvince" id="realProvince" lay-verify="required"> 
		      </select>
		    </div>
		    <div class="layui-input-inline" >
		      <select name="realCity" lay-filter="realCity" id="realCity" lay-verify="required"> 
				  <option value="">市</option>
		      </select>
		    </div>
		    <div class="layui-input-inline" >
		      <select name="realArea" lay-filter="realArea" id="realArea" lay-verify="required"> 
				  <option value="">区</option>
		      </select>
		    </div>
		  </div>
		 <div class="layui-form-item">
		    <label class="layui-form-label" style="width:200px">*法人代表姓名：</label>
		    <div class="layui-input-inline">
		      <input id="enterpriseCorp" type="text" name="enterpriseCorp"  lay-verify="required|IsChineseCharacter" placeholder="请输入法人代表姓名" autocomplete="off" class="layui-input">
		    </div>
		    <label class="layui-form-label" style="width:200px">*经营年限(年)：</label>
		    <div class="layui-input-inline">
		      <input id="enterpriseOperatioTime" type="text" name="enterpriseOperatioTime" lay-verify="required|phone" placeholder="请输入经营年限(年)" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label" style="width:200px">*员工数量(人)：</label>
		    <div class="layui-input-inline">
		      <input id="enterpriseEmployeeNum" type="text" name="enterpriseEmployeeNum"  lay-verify="required|IsChineseCharacter" placeholder="请输入员工数量" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		<!-- 属性信息结束 -->
		<h3>业务信息</h3>
		<hr>
		<!-- 业务信息开始 -->
		  <div class="layui-form-item">
		    <label class="layui-form-label" style="width:200px">主营业务：</label>
		    <div class="layui-input-inline" style="width:600px" id="businessProduct">
		      <input type="checkbox"  title="一级分类名称1" value="1" lay-filter = "businessProduct">
		      <input type="checkbox"  title="一级分类名称2" value="2" lay-filter = "businessProduct" checked>
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label" style="width:200px">主营商品类型：</label>
		    <div class="layui-input-inline" style="width:600px" id="businessType">
		      <input type="checkbox" title="三级分类名称1" value="1" lay-filter = "businessType">
		      <input type="checkbox" title="三级分类名称2" value="2" lay-filter = "businessType" checked>
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label" style="width:200px">主营品牌：</label>
		    <div class="layui-input-inline" style="width:600px" id="businessBrand">
		      <input type="checkbox"  title="品牌名称1" value="1" lay-filter = "businessBrand">
		      <input type="checkbox"  title="品牌名称2" value="2" lay-filter = "businessBrand" checked>
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label" style="width:200px	">业务覆盖地域范围：</label>
		    <div class="layui-input-inline" style="width:600px">
		     <select lay-verify="required" name="businessScope" lay-filter="businessScope" id="businessScope"> 
				  <option value="">请选择</option>
				  <option value="1">全国</option>
				  <option value="2">本省</option>
				  <option value="3">本市</option>
				  <option value="4">本县</option>
		      </select>
		    </div>
		  </div>
		<!-- 业务信息结束 -->
		<h3>担保信息</h3>
		<hr>
		<!-- 担保信息开始 -->
		 <div class="layui-form-item">
		    <label class="layui-form-label" style="width:200px">*担保形式：</label>
		    <div class="layui-input-inline">
		     <select lay-verify="required" name="guaranteeSituation" lay-filter="guaranteeSituation" id="guaranteeSituation"> 
				  <option value="">请选择担保形式</option>
				  <option value="1">保证金担保</option>
				  <option value="2">信用担保</option>
				  <option value="3">无担保</option>
		      </select>
		    </div>
		    <label class="layui-form-label" style="width:200px">*保证金金额：</label>
		    <div class="layui-input-inline">
		      <input id="guaranteeDeposit" type="text" name="guaranteeDeposit" lay-verify="required|phone" placeholder="请输入保证金金额" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		 <div class="layui-form-item">
		    <label class="layui-form-label" style="width:200px">*法人手机号：</label>
		    <div class="layui-input-inline">
		      <input id="guaranteeCorpPhone" type="text" name="guaranteeCorpPhone"  lay-verify="required|IsChineseCharacter" placeholder="请输入法人手机号" autocomplete="off" class="layui-input">
		    </div>
		    <label class="layui-form-label" style="width:200px">*财务联系人姓名：</label>
		    <div class="layui-input-inline">
		      <input id="guaranteeFinanceContactname" type="text" name="guaranteeFinanceContactname" lay-verify="required|phone" placeholder="请输入财务联系人姓名" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		 <div class="layui-form-item">
		    <label class="layui-form-label" style="width:200px">*财务联系人手机号：</label>
		    <div class="layui-input-inline">
		      <input id="guaranteeFinanceContactphone" type="text" name="guaranteeFinanceContactphone"  lay-verify="required|IsChineseCharacter" placeholder="财务联系人手机号" autocomplete="off" class="layui-input">
		    </div>
		    <label class="layui-form-label" style="width:200px">*业务负责人姓名：</label>
		    <div class="layui-input-inline">
		      <input id="guaranteeBusinessLeadername" type="text" name="guaranteeBusinessLeadername" lay-verify="required|phone" placeholder="业务负责人姓名" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		 <div class="layui-form-item">
		    <label class="layui-form-label" style="width:200px">*业务负责人手机号：</label>
		    <div class="layui-input-inline">
		      <input id="guaranteeBusinessLeaderphone" type="text" name="guaranteeBusinessLeaderphone"  lay-verify="required|IsChineseCharacter" placeholder="业务负责人手机号" autocomplete="off" class="layui-input">
		    </div>
		    <label class="layui-form-label" style="width:200px">*服务密码：</label>
		    <div class="layui-input-inline">
		      <input id="guaranteeBusinessPhonePassword" type="text" name="guaranteeBusinessPhonePassword"  lay-verify="required|IsChineseCharacter" placeholder="服务密码" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		<!-- 担保信息结束 -->
		<h3>收款信息</h3>
		<hr>
		<!-- 收款信息开始 -->
		<div>
			<blockquote class="layui-elem-quote">
				<a href="javascript:;" class="layui-btn layui-btn-warm" id="addBank">
					<i class="layui-icon">&#xe608;</i> 新增
				</a>
			</blockquote>
		</div>
		<table id="userList" lay-filter="userTables"></table>
		<!-- 收款信息结束 -->
		<h3>财务指标</h3>
		<hr>
		<!-- 财务指标开始 -->
		 <div class="layui-form-item">
		    <label class="layui-form-label" style="width:200px">*上年销售额(万元)：</label>
		    <div class="layui-input-inline">
		      <input id="targetLastSale" type="text" name="targetLastSale"  lay-verify="required|IsChineseCharacter" placeholder="请输入上年销售额" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		<!-- 财务指标结束 -->
		<h3>物流配送</h3>
		<hr>
		<!-- 物流配送开始 -->
		 <div class="layui-form-item">
		    <label class="layui-form-label" style="width:200px	">发货方式：</label>
		    <div class="layui-input-inline" style="width:400px" id= "logisticsWay">
		      <input type="checkbox" name="like[write]" title="物流" lay-skin="primary">
		      <input type="checkbox" name="like[read]" title="自主派送" checked lay-skin="primary">
		      <input type="checkbox" name="like[dai]" title="上门取货" lay-skin="primary">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label" style="width:200px">*合作物流名称：</label>
		    <div class="layui-input-inline">
		      <input id="logisticsCooperationName" type="logisticsCooperationName" name="name" lay-verify="required|IsChineseCharacter" placeholder="搜索" autocomplete="off" class="layui-input">
		    </div>
		    <label class="layui-form-label" >*其他：</label>
		    <div class="layui-input-inline">
		      <input id="name" type="text" name="name" lay-verify="required|IsChineseCharacter" placeholder="其他" autocomplete="off" class="layui-input">
		    </div>
		   </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label" style="width:200px">*年物流总费用(万元)：</label>
		    <div class="layui-input-inline">
		      <input id="logisticsAllCost" type="text" name="logisticsAllCost" lay-verify="required|IsChineseCharacter" placeholder="请输入年物流总费用" autocomplete="off" class="layui-input">
		    </div>
		   </div>
		<!-- 物流配送结束 -->
		<h3>开户信息</h3>
		<hr>
		<!-- 开户信息开始 -->
		<div class="layui-form-item">
		    <label class="layui-form-label" style="width:200px">*管理员账号：</label>
		    <div class="layui-input-inline">
		      <input id="adminNum" type="text" name="adminNum" lay-verify="required|IsChineseCharacter" placeholder="请输入管理员账号" autocomplete="off" class="layui-input">
		    </div>
		    <div class="layui-form-mid layui-word-aux">**@*******</div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label" style="width:200px">*账户起始日期：</label>
		    <div class="layui-input-inline">
			 <input type="text" class="layui-input" id="startTime" placeholder="年-月-日">	    
			 </div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label" style="width:200px">*账户到期日期：</label>
		    <div class="layui-input-inline">
			 <input type="text" class="layui-input" id="endTime" placeholder="年-月-日">		    
			 </div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label" style="width:200px	">适用产品：</label>
		    <div class="layui-input-inline" style="width:300px">
		      <input type="checkbox" name="like[write]" title="7天包息" lay-skin="primary">
		      <input type="checkbox" name="like[read]" title="7天不包息" checked lay-skin="primary">
		    </div>
		  </div>
		<div class="layui-form-item">
		    <label class="layui-form-label" style="width:200px">*代销手续费率（%）：</label>
		    <div class="layui-input-inline">
		      <input id="name" type="text" name="name" lay-verify="required|IsChineseCharacter" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		</div>
		<!-- 开户信息结束 -->
		 	<div class="layui-form-item" align="center" id="btn" >
				<button onclick="javascript:history.back(-1);" class="layui-btn layui-btn-primary">返回</button>
				<button class="layui-btn layui-btn-primary" lay-filter="submitAddChanel" lay-submit >保存</button>
				<button class="layui-btn layui-btn-primary" id="submit">提交</button>
			</div>
	</div>
    </div>
<script type="text/javascript"
		src="/sps-admin/page/layui/layui.js"></script>
<script type="text/javascript">
	layui.use(['form','table','laydate','flow','element'], function(){
	  var form = layui.form;
	  var $ = layui.jquery;
	  var table = layui.table;
	  var laydate = layui.laydate;
	  var flow = layui.flow;
	  var element = layui.element;
	  var businessProductArray = [];//主营业务数组
	  var businessTypeArray = [];//主营商品类型数组
	  var businessBrandArray = [];//主营品牌数组
	  
	  getProvince(100000)//先加载省
	  form.render(); 
	  //选择城市
	  form.on('select(province)', function(data){//选省
		  getCity(data.value,'city')
		  $('#area').html('')
	  });    
	  form.on('select(city)', function(data){//选省
		  getArea(data.value,'area')
	  });    
	  //公司注册地址
	  form.on('select(registerProvince)', function(data){//选省
		  getCity(data.value,'registerCity')
		  $('#registerArea').html('')
	  });    
	  form.on('select(registerCity)', function(data){//选省
		  getArea(data.value,'registerArea')
	  });   
	  //公司实际地址
	  form.on('select(realProvince)', function(data){//选省
		  getCity(data.value,'realCity')
		  $('#realArea').html('')
	  });    
	  form.on('select(realCity)', function(data){//选省
		  getArea(data.value,'realArea')
	  });   
	  //加载日期框
	  laydate.render({
		    elem: '#startTime'
		  });
	  laydate.render({
		    elem: '#endTime'
		  });
	  form.on('checkbox(businessProduct)', function(data){
		  if(data.elem.checked){
		  	array.push(data.value)
		  }else{
			//防止多次添加同一个元素,很鸡肋的,其实在后台控制也可以
			for(var i=0; i<array.length; i++) {
				if(array[i] == data.value){
					array.splice(i, 1);
					break;
				}
			}
		  }
		}); 	
	  form.on('checkbox(businessType)', function(data){
		  if(data.elem.checked){
		  	array.push(data.value)
		  }else{
			//防止多次添加同一个元素,很鸡肋的,其实在后台控制也可以
			for(var i=0; i<array.length; i++) {
				if(array[i] == data.value){
					array.splice(i, 1);
					break;
				}
			}
		  }
		}); 	
	  form.on('checkbox(businessBrand)', function(data){
		  if(data.elem.checked){
		  	array.push(data.value)
		  }else{
			//防止多次添加同一个元素,很鸡肋的,其实在后台控制也可以
			for(var i=0; i<array.length; i++) {
				if(array[i] == data.value){
					array.splice(i, 1);
					break;
				}
			}
		  }
		}); 	
	  $('#submit').on('click',function(){
		  console.log($('#startTime').val());

	  })
	  //收款信息
	  table.render({
		    elem: '#userList'
		    ,url: '/sps-admin/user/userList.html' //数据接口
		    ,id:'userId'
		    ,page:true
		    ,limit:5
		    ,limits:[5,10,15]
		    ,cols: [[ //表头
		      {field: 'userId', title: '序号', align:'center'}
		      ,{field: 'userUsername', title: '收款账号', align:'center'}
		      ,{field: 'userName', title: '所有人姓名',align:'center'}
		      ,{field: 'userPhone', title: '身份证号', width:230, align:'center'}
		      ,{field: 'userEmail', title: '绑定手机号码', width:230,align:'center'} 
		      ,{field: '1', title: '开户银行', width:230,align:'center'} 
		      ,{field: '2', title: '开户行分行', width:230,align:'center'} 
		      ,{field: '3', title: '开户行支行', width:230,align:'center'} 
		      ,{field: 'tool', title: '操作', width:270,align:'center',toolbar:'#bar'}
		    ]]
		  });
	  form.on('submit(submitAddChanel)', function(data){
		  	  /*
		  	   	渠道属性
		  	  */
			  //地址
			  var address = $('#province').find("option:selected").text()+
			 				 $('#city').find("option:selected").text()+
			 				 $('#area').find("option:selected").text();
		  	  var channelSalesmanName = $('#channelSalesmanName').val();//店付业务员姓名
		  	  var channelSalesmanNum = $('#channelSalesmanNum').val();//店付业务员编号
		  	  /*
		  	   	企业基本信息
		  	  */
			  var enterpriseBusinesslicenseNo = $('#enterpriseBusinesslicenseNo').val();//营业执照编号
			  var enterpriseCompanyName = $('#enterpriseCompanyName').val();//公司名称
			  //公司注册地址
			  var registerAddress = $('#registerProvince').find("option:selected").text()+
			 				 $('#registerCity').find("option:selected").text()+
			 				 $('#registerArea').find("option:selected").text();
			  //公司实际地址
			  var realAddress = $('#realProvince').find("option:selected").text()+
			 				 $('#realCity').find("option:selected").text()+
			 				 $('#realArea').find("option:selected").text();
			  var enterpriseCorp = $('#enterpriseCorp').val();//法人名称
			  var enterpriseOperatioTime = $('#enterpriseOperatioTime').val();//经营年限(年)
			  var enterpriseEmployeeNum = $('#enterpriseEmployeeNum').val();//员工数量(人)
		  	  /*
		  	   	业务信息

			IsChineseCharacter: function(value) {
				var regex = /^[\u4e00-\u9fa5]+$/;
				if(!value.match(regex)) {
					return '请输入正确的姓名';
				}
			},
			minLength: function(value) {
				if(value.length<6) {
					return '最少为6位';
				}
			},
			verify: function(value) {
				var repass = $('#password').val();
				if(value != repass) {

				}
			},
