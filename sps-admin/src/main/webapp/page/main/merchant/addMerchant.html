<script type="text/javascript"

<script type="text/javascript">
	layui.use(['form','table','flow'], function(){
	  var form = layui.form;
	  var $ = layui.jquery;
	  var table = layui.table;
	  var flow = layui.flow;
	  var array = [];//选择的角色id
	  form.render(); 
	  form.on('checkbox(encrypt)', function(data){
		  if(data.elem.checked){
		  	array.push(data.value)
		  }else{
			//防止多次添加同一个元素,很鸡肋的,其实在后台控制也可以
			for(var i=0; i<array.length; i++) {
				if(array[i] == data.value){
					array.splice(i, 1);
					break;
				}
			}
		  }
		}); 
	  //收款信息
	  table.render({
		    elem: '#userList'
		    ,height: 350
		    ,url: '/sps-admin/user/userList.html' //数据接口
		    ,id:'userId'
		    ,page:true
		    ,cols: [[ //表头
		      {field: 'userId', title: 'ID', align:'center'}
		      ,{field: 'userUsername', title: '用户名', align:'center'}
		      ,{field: 'userName', title: '姓名',align:'center'}
		      ,{field: 'userPhone', title: '联系电话', width:230, align:'center'}
		      ,{field: 'userEmail', title: '电子邮箱', width:230,align:'center'} 
		      ,{field: 'role', title: '角色', align:'center',templet: '#roleTpl'}
		      ,{field: 'tool', title: '操作', width:270,align:'center',toolbar:'#bar'}
		    ]]
		  });
	  form.on('submit(submitAddUser)', function(data){
	 		 var username = $('#username').val()
	 		 var password = $('#password').val()
	 		 var name = $('#name').val()
	 		 var phone = $('#phone').val()
	 		 var email = $('#email').val()
	 		 if(array.length != 0){
		 		 $.post({
		 			 url:'<%=path%>/user/insertUser.html',
		 			 dataType:'json',
		 			 data:{username:username, password:password, 
		 				 name:name,phone:phone, email:email,
		 				 mark:0,roleList:array
		 			 },
		 			 success:function(data){
		 				 if(data.state == 'success'){
		 					layer.msg(data.msg,{icon: 1});
		 				 }else if(data.state == 'exist'){
		 					layer.msg(data.msg,{icon: 2});
		 				 }else if(data.state == 'error'){
		 					layer.msg(data.msg,{icon: 2});
		 				 }
		 			 }
		 		 })
	 		 }else{
	 			layer.msg('请选择该用户权限',{icon: 2});
	 		 }
	  })
	  $.post({//获取角色列表
		  url:'<%=path %>/role/roleList.html',
		  dataType:'json',
		  success:function(data){
			  var list = "";
			  $.each(data.data,function(i,item){
				  list +='<input type="checkbox" name="check" lay-filter="encrypt" title="'+item.roleName+'" value ="'+item.roleId+'">';
				  $('#checkList').html(list)
			  })
			  form.render('checkbox');
		  }
	  })
	  //自定义验证规则  
	  form.verify({  
			//验证只包含汉字  
			IsChineseCharacter: function(value) {
				var regex = /^[\u4e00-\u9fa5]+$/;
				if(!value.match(regex)) {
					return '请输入正确的姓名';
				}
			},
			minLength: function(value) {
				if(value.length<6) {
					return '最少为6位';
				}
			},
			verify: function(value) {
				var repass = $('#password').val();
				if(value != repass) {
					return '两次输入的密码不一致!';
				}
			},
	  });  
	});
</script>
