<body>
	<div style="margin: 15px;">
		<div class="layui-form layui-form-pane"  >
		    <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 200px">物流公司:</label>
			    <div class="layui-input-inline">
			      <input id="name" type="text" name="name"  lay-verify="" placeholder="请输入公司名称" autocomplete="off" class="layui-input">
			    </div>
			    	<button class="layui-btn layui-btn-primary" id="queryName">查询</button>
			    	<button class="layui-btn layui-btn-primary" id="reset">重置</button>
	        </div>  
        </div>
		<table id="expressList" lay-filter="expressTables" class="layui-fluid"></table>
	</div>
<script type="text/javascript"
		src="/sps-admin//page/static/plugins/layui/layui.all.js"></script>
<!-- 进行数据渲染 -->

	<script>
	layui.use(['table','layer','form'], function(){
			  var table = layui.table;
			  var layer = layui.layer
			  var form = layui.form
			  var $ = layui.jquery
			  table.render({
			    elem: '#expressList'
			    ,url: '/sps-admin/express/getExpressList.json' //数据接口
			    ,id:'express'
			    ,page:true
			    ,cols: [[ //表头
			      {field: 'id', type:'checkbox',title: '序号',width:90,align:'center'}
			      ,{field: 'name', title: '物流公司',align:'center'}
			    ]]
			  });
			  //查询
			  $('#queryName').on('click',function(){
				  var name = $('#name').val()
				  table.reload('express', {
					  where: {name:name}
					});
			  })
			  //重置
			  $('#reset').on('click',function(){
				  $('input').val('')
			  })
			  form.on('select(channelState)', function(data){
				  
				  table.reload('enterpriseId', {
					  where: {channelState:data.value}
					}); 
			  });    
			  form.on('select(channelFlowState)', function(data){
				  console.log(data.value)
				  table.reload('enterpriseId', {
					  where: {channelFlowState:data.value}
					}); 
			  });    
			  //监听工作条
				table.on('tool(channelTables)', function(obj){
					 var data = obj.data;
					  var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
					  var tr = obj.tr; //获得当前行 tr 的DOM对象
					 	console.log(data)
					  if(layEvent === 'detail'){ //查看
						  location.href = '../../main/merchant/queryMerchant.html	'
					  } else if(layEvent === 'del'){ //删除
					    layer.confirm('真的删除行么', function(index){
					      obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
					      layer.close(index);
							$.get({
								url:'http://rap.juzifenqi.com/mockjs/3/m/areas/get',
								dataType:'json',
								success:function(data){
									console.log(data);
								}
							})
					      //向服务端发送删除指令
					    });
					  } else if(layEvent === 'edit'){ //编辑
						  location.href = '../../main/merchant/queryMerchant.html	'
					  }
				});
			});
	</script>
</body>
</html>
